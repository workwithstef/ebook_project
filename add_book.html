<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="banner-add-book">
      <div class="container">
        <form>
          <div class="row">
          	<div class="col">
              <label for="book-title">Book Title</label>
	            <input type="text" id="book-title" class="form-control" placeholder="Title">
	          </div>
          </div>
	      <div class="row">
	        <div class="col">
            <label for="book-author">Author</label>
	          <input type="text" id="book-author" class="form-control" placeholder="First Name">
	        </div>
        </div>
        <div class="row">
	        <div class="col">
	          <input type="text" class="form-control" placeholder="Last Name">
	        </div>
	      </div>
	      <div class="row">
	      	<div class="col">
            <label for="pub-year">Year Published</label>
	          <input type="text" id="pub-year" class="form-control" placeholder="Year">
	        </div>
         </div>
         <input type="submit" value="Submit">

	      </form>
      </div>
    </div>
  </body>
</html>
